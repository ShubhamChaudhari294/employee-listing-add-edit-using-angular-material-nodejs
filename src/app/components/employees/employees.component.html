<div class="content">
    <div class="header">
        <div class="item">
            <mat-form-field>
                <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
        <div class="item">
            <button class="right" mat-raised-button color="primary" (click)="redirectoToadd()">add</button>
        </div>
    </div>
    <table mat-table [dataSource]="dataSource" (matSortChange)="sortData($event)" matSort
        class="mat-elevation-z8 tableWidth">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let element"> {{{{isPhoneNumber(element.phone)}}}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
        </ng-container>

        <ng-container matColumnDef="address_line1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AddressLine1 </th>
            <td mat-cell *matCellDef="let element"> {{element.address.address_line1}} </td>
        </ng-container>

        <ng-container matColumnDef="address_line2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AddressLine2 </th>
            <td mat-cell *matCellDef="let element"> {{element.address.address_line2}} </td>
        </ng-container>

        <ng-container matColumnDef="postal_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Postal Code </th>
            <td mat-cell *matCellDef="let element"> {{element.address.postal_code}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button
                    (click)="redirectToEdit(element)">Edit</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
