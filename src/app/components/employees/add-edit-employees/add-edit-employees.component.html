<div class="content">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <mat-grid-list [cols]="3" rowHeight="70px">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
            <mat-form-field>
            <input matInput placeholder="Name" required formControlName="name">
        </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field [hideRequiredMarker]="false">
            <input matInput placeholder="Phone" formControlName="phone" required>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field>
            <mat-label>Address1</mat-label>
            <textarea matInput placeholder="Address1" formControlName="address1"></textarea>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field>
            <mat-label>Address2</mat-label>
            <textarea matInput placeholder="Address2" formControlName = "address2"></textarea>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        <mat-form-field>
            <mat-label>Postal Code</mat-label>
            <input matInput placeholder="Postal Code" formControlName = "postal_code">
        </mat-form-field>
    </mat-grid-tile>
    </mat-grid-list>
        <button mat-raised-button color="primary" class="right" type="submit" [disabled]="!this.form.valid">Submit</button>
    </form>
</div>
